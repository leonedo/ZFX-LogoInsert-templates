    <meta charset="UTF-8" />
    <title>Template</title>

    <style>

        #bm {
            position: fixed;                 
                
        }

        #loop {
            position: fixed;  
          
        }

        body {
            overflow: hidden;
            margin: 0;

        }
 /* Wrapper for ticker */
.ticker-container {
  position: absolute;
  width: 66.5%;
  height: 10%;
  bottom: 5.5%;
  left: 52.5%;
  transform: translateX(-50%);
  overflow: hidden;
  display: flex;
  align-items: center;
  z-index: 10;
  opacity: 1;
  transform-origin: left center; /* Important: keeps left side fixed */
}

/* Inner text that scrolls */
.ticker-text {
  font-family: 'UniviaProMedium-Italic', sans-serif;
  position: absolute;
  white-space: nowrap;
  font-size: 2vw;
  animation: scroll 20s linear infinite;
  color: rgb(71, 90, 108);
}

.ticker-container.hidden {
 transition: width 0.5s ease, opacity 0.5s ease;
  opacity: 0;
  width: 20%;
  pointer-events: none; /* disable interaction when hidden */
}

@keyframes scroll {
  0% {
    transform: translateX(var(--start-x));
  }
  100% {
    transform: translateX(var(--end-x));
  }
}
    </style>
</head>

<body>
    <div id="bm">
          <div class="ticker-container">
        <div class="ticker-text" id="tickerText"></div>
    </div>
